title: My Software Developer Blog
description: A blog about software development, programming tips, and industry insights.
author: Fabricio Leite

baseurl: "/blog"
url: "https://faleite.github.io"

markdown: kramdown
kramdown:
  input: GFM  # GitHub Flavored Markdown
  syntax_highlighter: rouge  # Para highlight de código
  syntax_highlighter_opts:
    css_class: 'highlight'

# Configurações de Permalink (URL dos posts)
# Opções populares:
# permalink: /:year/:month/:day/:title/
# Outras opções:
# permalink: /:categories/:title/
# permalink: /posts/:title/
permalink: /:title/
# permalink: pretty  (resulta em /ano/mes/dia/titulo/)

timezone: Europe/Lisbon

# Plugins (GitHub Pages suporta estes automaticamente)
plugins:
  - jekyll-feed  # Gera RSS feed automático
  - jekyll-sitemap  # Gera sitemap.xml
  - jekyll-seo-tag  # Meta tags para SEO

# Configurações de Paginação (opcional)
paginate: 10  # Número de posts por página
paginate_path: "/page:num/"

# Excluir arquivos/pastas do build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Configurações de Posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

# Informações de Contato/Social 
email: devfaleite@gmail.com
github_username: faleite
linkedin_username: fabricio-faleite

# Configurações Adicionais
show_excerpts: true  # Mostra resumo dos posts na listagem
excerpt_separator: <!--more-->  # Define onde cortar o excerpt