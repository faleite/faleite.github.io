<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- CSS do blog -->
    <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
    
    <!-- Você pode adicionar seu CSS principal aqui também -->
    <!-- <link rel="stylesheet" href="{{ '/style.css' | relative_url }}"> -->
</head>
<body>
    <!-- Header do Blog -->
    <header class="blog-header">
        <div class="container">
            <nav class="navigation">
                <!-- Link para voltar ao site principal -->
                <a href="{{ '/' | relative_url }}" class="nav-link">← Voltar ao Site</a>
                
                <div class="blog-title">
                    <h1><a href="{{ '/blog/' | relative_url }}">{{ site.title }}</a></h1>
                    <p class="blog-description">{{ site.description }}</p>
                </div>
                
                <!-- Links adicionais do site principal -->
                <div class="nav-links">
                    <a href="{{ '/#about' | relative_url }}" class="nav-link">Sobre</a>
                    <a href="{{ '/blog/' | relative_url }}" class="nav-link">Blog</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Footer do Blog -->
    <footer class="blog-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="{{ '/blog/' | relative_url }}">Blog</a>
                <a href="{{ '/' | relative_url }}">Home</a>
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                {% endif %}
                <!-- {% if site.twitter_username %}
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
                {% endif %} -->
            </div>
        </div>
    </footer>

    <!-- Scripts opcionais -->
    <script src="{{ '/assets/js/blog.js' | relative_url }}"></script>
</body>
</html>
